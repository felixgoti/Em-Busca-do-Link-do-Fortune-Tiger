<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca do link do fortune tiger /title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Um dia desses, estava mexendo no celular tranquilo até que um amigo manda um link do fortune tiger e fala pra mim joga que da pra fazer uma renda extra então vou começar essa jornada de fazer uma renda extra no fortune tiger</p>
            <button class="btn-proximo" data-proximo="1">São Paulo</button>
            <button class="btn-proximo" data-proximo="2">Paraná</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você começa sua jornada em São Paulo, indo pro morumbi encontrar a prmeira pista.</p>
            <button class="btn-proximo" data-proximo="3">Procurar a pista no estádio morumbi </button>
            <button class="btn-proximo" data-proximo="4">Desistir e voltar para casa</button>
        </div>
        <div class="passo" id="passo-2">
            <p>No Paraná, você visita a histórica cidade de Curitiba. E vẽ uma carta, uma das pistas indica que para localizar o link do fortune tiger você deve procurar a próxima pista em um dos pontos turísticos da cidade. Por qual você começa?</p>
            <button class="btn-proximo" data-proximo="5">Investigar as igrejas antigas</button>
            <button class="btn-proximo" data-proximo="6">Explorar as praias próximas</button>
        </div>
        <div class="passo" id="passo-3">
            <p>No topo da arquibancada, você encontra uma antiga pista está
                localizada no Rio de Janeiro.</p>
            <button class="btn-proximo" data-proximo="7">Seguir para o Rio de Janeiro</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>Você decide que a aventura é grande demais e volta para casa, mas se pergunta o que teria
                encontrado se tivesse ido.</p>
        </div>

        <div class="passo" id="passo-5">
            <p>No Bosque Aemão, você descobre um mapa antigo escondido em umas flores, apontando que a próxima
                pista está no Rio de Janeiro.</p>
            <button class="btn-proximo" data-proximo="7">Viajar para o Rio de Janeiro</button>
        </div>

        <div class="passo" id="passo-6">
            <p>Explorando a praia do Farol, você encontra uma gruta que estava um pouco escondida, mas ela leva a um beco sem saída.</p>
            <button class="btn-proximo" data-proximo="8">Voltar e explorar outras praias  </button>       </div>

        <div class="passo" id="passo-7">
            <p>Em Curitiba, a busca pelo link do fortune tiger se intensifica. Você se depara com um rio bifurcado.</p>
            <button class="btn-proximo" data-proximo="9">Seguir pelo rio à esquerda</button>
            <button class="btn-proximo" data-proximo="10">Seguir pelo rio à direita</button>
        </div>

        <div class="passo" id="passo-8">
            <p>De volta ao Bosque Alemão, você finalmente encontra uma pista do link. Agora, para o Rio de Janeiro!</p>
            <button class="btn-proximo" data-proximo="7">Seguir para o Rio de Janeiro</button>
        </div>

        <div class="passo" id="passo-9">
            <p>O rio à esquerda leva você a uma cachoeira escondida com inscrições antigas que podem revelar algo do
                link.</p>
            <button class="btn-proximo" data-proximo="11">Explorar a cidade perdida que possa ter algo com o link</btton>
        </div>

        <div class="passo" id="passo-10">
            <p>O rio à direita termina em uma área pantanosa. Apesar de belas vistas, não há sinais da cidade perdida com link
                aqui.</p>
            <button class="btn-proximo" data-proximo="12">Retornar e tentar o outro rio</button>
        </div>

        <div class="passo" id="passo-11">
            <img src="img/cenario-passo11-cidade-perdida.png" alt="encontrando uma cidade maravilhosa perdida no Amazonas">
            <p>Dentro da cidade perdida, você descobre coisas inimagináveis sobre o fortune tiger e decide começar a investir no link do fortune tiger
                neste lugar</p>
        </div>

        <div class="passo" id="passo-12">
            <p>Retornando e escolhendo o rio à esquerda, você finalmente encontra a cachoeira escondida e o link 
                que levam à cidade perdida com o link.</p>
            <button class="btn-proximo" data-proximo="11">Explorar a cidade perdida</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
